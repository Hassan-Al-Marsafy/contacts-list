<div class="main-container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Contact</th>
        <th scope="col">Number</th>
        <th scope="col">Edit/Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of filteredContacts; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ contact.name }}
        </td>
        <td>{{ contact.number }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary"
            (click)="handleChangeMode(contact.id)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteContact(contact.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <section class="add-contact" *ngIf="!isEdit">
    <h5>Add contact ?</h5>
    <br />
    <form class="my-form">
      <div class="form-group">
        <label for="Name">Name</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          aria-describedby="emailHelp"
          placeholder="Name"
          (input)="handleAddContact('name', $event)"
        />
      </div>
      <div class="form-group">
        <label for="Number">Number</label>
        <input
          type="text"
          class="form-control"
          id="Number"
          placeholder="Number"
          (input)="handleAddContact('number', $event)"
        />
      </div>
      <div>
        <button
          (click)="handleSubmit($event)"
          type="button"
          class="btn btn-primary"
          style="height: 50%"
        >
          Submit
        </button>
      </div>
    </form>
  </section>
  <section class="add-contact" *ngIf="isEdit">
    <h5 style="color: #0d6efd">Edit contact ?</h5>
    <p>Editing {{ filteredContacts[contactToEdit?.id].name }}</p>
    <br />
    <form class="my-form">
      <div class="form-group">
        <label for="Name">Name</label>
        <input
          type="text"
          class="form-control"
          id="NameEdit"
          aria-describedby="emailHelp"
          placeholder="Name"
          (input)="handleEditContact('name', $event)"
        />
      </div>
      <div class="form-group">
        <label for="Number">Number</label>
        <input
          type="text"
          class="form-control"
          id="NumberEdit"
          placeholder="Number"
          (input)="handleEditContact('number', $event)"
        />
      </div>
      <div>
        <button
          (click)="handleEditSubmit($event)"
          type="button"
          class="btn btn-primary"
          style="height: 50%"
        >
          Submit
        </button>
      </div>
    </form>
  </section>
</div>
